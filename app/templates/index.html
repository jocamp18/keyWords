<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ProjMan</title>
  <link rel="stylesheet" href="static/css/bootstrap.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
  <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
<div class="pen-title">
  <h1>Keywords Form</h1>
</div>
<!-- Form Module-->
<div class="module form-module">
  <div class="toggle">
  </div>
  <div class="form">
    <h2>Search Your Keywords</h2>
    <form method="post" action="search">
      <input type="text" placeholder="Keywords" name="keyword" required/>
      <input type="radio" name="language" value="English" checked> English<br>
      <input type="radio" name="language" value="Spanish"> Spanish<br>
      <button>Search</button>
    </form>
  </div>
</div>
</body>
